<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__editable">
          <div class="profile__avatar-cover">
            <img src="#" class="profile__avatar">
            <div class="profile__avatar-button"></div>
          </div>  
          <div class="profile__info">
            <div class="profile__name-with-button">
              <h1 class="profile__title"></h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-confirm">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="submit" class="popup__button popup__button_confirm">Да</button>
      </div>
    </div>
    <div class="popup" id="popup-update">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="form-update" novalidate>
          <input type="url" class="popup__input popup__input_type_avatar" id="avatar" name="avatar" placeholder="Ссылка на аватар" required>
          <span class="popup__form-error" id="avatar-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_background_dark" id="popup-image">
      <div class="popup__cover">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <img class="popup__image" alt=" " src=" ">
      <h3 class="popup__description"></h3>
      </div>
    </div>
    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form-edit" novalidate>
          <input type="text" minlength="2" maxlength="40" class="popup__input popup__input_type_name" id="name" name="name" placeholder="Имя" required>
          <span class="popup__form-error" id="name-error"></span>
          <input type="text" minlength="2" maxlength="200" class="popup__input popup__input_type_description" id="description" name="description" placeholder="Профессиональная деятельность" required>
          <span class="popup__form-error" id="description-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-add">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form-add" id="popupAddForm" novalidate>
          <input type="text" minlength="2" maxlength="30" class="popup__input popup__input_type_place" id="place" name="place" placeholder="Название" required>
          <span class="popup__form-error" id="place-error"></span>
          <input type="url" class="popup__input popup__input_type_link" id="link" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__form-error" id="link-error"></span>
          <button type="submit" class="popup__button popup__button_add">Создать</button>
        </form>
      </div>
    </div>
    <template id="place-template">
      <article class="element">
        <img class="element__image" alt="" id="image">
        <button type="button" class="element__delete" aria-label="Удалить"></button>
        <div class="element__place">
          <h2 class="element__paragraph"></h2>
          <div>
            <button type="button" class="element__like" aria-label="Класс"></button>
            <p class="element__like-amount"></p>
          </div>
        </div>
      </article>
    </template> 
  </body>
</html>
