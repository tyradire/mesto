<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__editable">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__name-with-button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add-button">
          <button type="button" class="profile__plus" aria-label="Добавить"></button>
        </div>
      </section>
      <section class="elements">
        <article class="element">
          <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__place">
            <h2 class="element__paragraph">Карачаевск</h2>
            <button type="button" class="element__like" aria-label="Класс"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
          <div class="element__place">
            <h2 class="element__paragraph">Гора Эльбрус</h2>
            <button type="button" class="element__like" aria-label="Класс"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__place">
            <h2 class="element__paragraph">Домбай</h2>
            <button type="button" class="element__like" aria-label="Класс"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
          <div class="element__place">
            <h2 class="element__paragraph">Гора Эльбрус</h2>
            <button type="button" class="element__like" aria-label="Класс"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__place">
            <h2 class="element__paragraph">Домбай</h2>
            <button type="button" class="element__like" aria-label="Класс"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__place">
            <h2 class="element__paragraph">Карачаево-Черкесия</h2>
            <button type="button" class="element__like" aria-label="Класс"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input type="text" class="popup__field popup__field_name" name="name">
          <input type="text" class="popup__field popup__field_description" name="description">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
  <script src='./scripts/index.js'></script>
  </body>
</html>
