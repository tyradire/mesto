<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__editable">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__name-with-button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_background_dark" id="popup-image">
      <div class="popup__cover">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <img class="popup__image" alt="">
      <h3 class="popup__description"></h3>
      </div>
    </div>
    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input type="text" class="popup__input popup__input_type_name" name="name" required>
          <input type="text" class="popup__input popup__input_type_description" name="description" required>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-add">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form" id="popupAddForm">
          <input type="text" class="popup__input popup__input_type_place" name="place" placeholder="Название" required>
          <input type="text" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required>
          <button type="submit" class="popup__button popup__button_add">Создать</button>
        </form>
      </div>
    </div>
    <template id="place-template">
      <article class="element">
        <img class="element__image" alt="" id="image">
        <button type="button" class="element__delete" aria-label="Удалить"></button>
        <div class="element__place">
          <h2 class="element__paragraph"></h2>
          <button type="button" class="element__like" aria-label="Класс"></button>
        </div>
      </article>
    </template>
  <script src='./scripts/index.js'></script>
  </body>
</html>
