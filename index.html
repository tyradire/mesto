<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <p class="popup__title">Редактировать профиль</p>
        <form class="popup__form">
          <input type="text" class="popup__name">
          <input type="text" class="popup__description">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <section class="profile">
      <div class="profile__editable">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <p class="profile__title">Жак-Ив Кусто<button type="button" class="profile__edit-button"></button></p>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__place">
          <p class="element__paragraph">Карачаевск</p>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
        <div class="element__place">
          <p class="element__paragraph">Гора Эльбрус</p>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/dombai.jpg" alt="Домбай" class="element__image">
        <div class="element__place">
          <p class="element__paragraph">Домбай</p>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/elbrus.jpg" alt="Эльбрус" class="element__image">
        <div class="element__place">
          <p class="element__paragraph">Гора Эльбрус</p>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/dombai.jpg" alt="Домбай" class="element__image">
        <div class="element__place">
          <p class="element__paragraph">Домбай</p>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__place">
          <p class="element__paragraph">Карачаево-Черкесия</p>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
  </footer>
<script src='./scripts/index.js'></script>
</body>
</html>
